<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <title>Mouseless Settings</title>
</head>

<body>
  <form>
    <button type="submit">Save</button>
    <label class="option">
      Blob Characters <input class="current" data-value="conf.chars" />
    </label>
    <label class="option">
      Auto-submit timer (in ms; 0 for no timer)
      <input class="current" data-value="conf.timer" />
    </label>
    <label class="option big">
      Blacklisted URLs
      <textarea class="current" data-value="conf.blacklist" placeholder="http://example.com/.*/example"></textarea>
    </label>
    <label class="option">
      Scroll Up <input class="current" data-value="keys.scroll_up" />
    </label>
    <label class="option">
      Scroll Down <input class="current" data-value="keys.scroll_down" />
    </label>
    <label class="option">
      Scroll Up Fast
      <input class="current" data-value="keys.scroll_up_fast" />
    </label>
    <label class="option">
      Scroll Down Fast
      <input class="current" data-value="keys.scroll_down_fast" />
    </label>
    <label class="option">
      Show Blobs <input class="current" data-value="keys.blobs_show" />
    </label>
    <label class="option">
      Hide Blobs <input class="current" data-value="keys.blobs_hide" />
    </label>
    <label class="option">
      Click <input class="current" data-value="keys.blobs_click" />
    </label>
    <label class="option">
      Open in New Tab
      <input class="current" data-value="keys.blobs_click_new_tab" />
    </label>
    <label class="option">
      Save URL to Clipboard
      <input class="current" data-value="keys.blobs_click_clipboard" />
    </label>
    <label class="option">
      Focus <input class="current" data-value="keys.blobs_focus" />
    </label>
    <label class="option">
      Blobs Backspace
      <input class="current" data-value="keys.blobs_backspace" />
    </label>
    <label class="option">
      Deselect Current Element
      <input class="current" data-value="keys.elem_deselect" />
    </label>
    <label class="option">
      Switch to Left Tab
      <input class="current" data-value="keys.change_tab_left" />
    </label>
    <label class="option">
      Switch to Right Tab
      <input class="current" data-value="keys.change_tab_right" />
    </label>
    <label class="option">
      Move Tab to the Left
      <input class="current" data-value="keys.move_tab_left" />
    </label>
    <label class="option">
      Move Tab to the Right
      <input data-value="keys.move_tab_right" class="current" />
    </label>
    <label class="option">
      Go Back <input class="current" data-value="keys.history_back" />
    </label>
    <label class="option">
      Go Forward <input class="current" data-value="keys.history_forward" />
    </label>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
