<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="styles.css" type="text/css" rel="stylesheet" />
  <link rel="icon" href="../assets/icon-32.png" />
  <title>mouselessV2</title>
</head>

<body>
  <form>
    <button type="submit">Save</button>
    <label>
      Blob Characters <input data-value="conf.chars" />
    </label>
    <div>
      <label>
        Blacklisted URLs</br>
        <textarea data-value="conf.blacklist" placeholder="http://example.com/.*/example"></textarea>
      </label>
    </div>
    <label>
      Show Blobs <input data-value="keys.blobs_show" />
    </label>
    <label>
      Click <input data-value="keys.blobs_click" />
    </label></br>
    <label>
      Open in New Tab
      <input data-value="keys.new_tab" />
    </label>
    <label>
      Duplicate Tab
      <input data-value="keys.duplicate_tab" />
    </label></br>
    <label>
      Save URL to Clipboard
      <input data-value="keys.clipboard_copy" />
    </label>
    <label>
      Paste From Clipboard to Element
      <input data-value="keys.clipboard_paste" />
    </label></br>
    <label>
      Focus <input data-value="keys.blobs_focus" />
    </label>
    <label>
      Deselect Current Element
      <input data-value="keys.elem_deselect" />
    </label></br>
    <label>
      Open a New Window With Link
      <input data-value="keys.new_window" />
    </label>
    <label>
      Open a Private Window With Link
      <input data-value="keys.private_window" />
    </label></br>
    <label>
      Scroll Up <input data-value="keys.scroll_up" />
    </label>
    <label>
      Scroll Down <input data-value="keys.scroll_down" />
    </label></br>
    <label>
      Scroll Up Fast
      <input data-value="keys.scroll_up_fast" />
    </label>
    <label>
      Scroll Down Fast
      <input data-value="keys.scroll_down_fast" />
    </label></br>
    <label>
      Scroll to the Top of the Page
      <input data-value="keys.scroll_top" />
    </label>
    <label>
      Scroll to the Bottom of the Page
      <input data-value="keys.scroll_bottom" />
    </label></br>
    <label>
      Switch to Left Tab
      <input data-value="keys.change_tab_left" />
    </label>
    <label>
      Switch to Right Tab
      <input data-value="keys.change_tab_right" />
    </label></br>
    <label>
      Move Tab to the Left
      <input data-value="keys.move_tab_left" />
    </label>
    <label>
      Move Tab to the Right
      <input data-value="keys.move_tab_right" />
    </label></br>
    <label>
      Go Back One Page
      <input data-value="keys.history_back" />
    </label>
    <label>
      Go Forward One Page
      <input data-value="keys.history_forward" />
    </label>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
