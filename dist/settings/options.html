<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="../assets/icon-32.png" />
    <title>mouselessV2</title>
  </head>

  <body>
    <form>
      <button type="submit">Save</button>
      <div>
        <label> Blacklisted URLs </label>
        <textarea
          data-value="conf.blacklist"
          placeholder="http://example.com/.*/example"
        ></textarea>
      </div>
      <label> Blob Characters <input data-value="conf.chars" /> </label>
      <label> Show Blobs <input data-value="keys.blobs_show" /> </label>
      <label> Click Blob <input data-value="keys.blobs_click" /> </label>
      <label> Reload Blobs <input data-value="keys.reload" /> </label>
      <label>
        Open in New Tab
        <input data-value="keys.new_tab" />
      </label>
      <label>
        Middle Mouse Click
        <input data-value="keys.middle_click" />
      </label>
      <label>
        Google Search Highlight Text
        <input data-value="keys.search" />
      </label>
      <label>
        Duplicate Tab
        <input data-value="keys.duplicate_tab" />
      </label>
      <label>
        Save URL to Clipboard
        <input data-value="keys.clipboard_copy" />
      </label>
      <label>
        Paste from Clipboard to Blob
        <input data-value="keys.clipboard_paste" />
      </label>
      <label> Focus on Blob <input data-value="keys.blobs_focus" /> </label>
      <label>
        Deselect Current Element
        <input data-value="keys.elem_deselect" />
      </label>
      <label>
        New Window using Link
        <input data-value="keys.new_window" />
      </label>
      <label>
        Private Window using Link
        <input data-value="keys.private_window" />
      </label>
      <label> Scroll Up <input data-value="keys.scroll_up" /> </label>
      <label> Scroll Down <input data-value="keys.scroll_down" /> </label>
      <label>
        Scroll Up Fast
        <input data-value="keys.scroll_up_fast" />
      </label>
      <label>
        Scroll Down Fast
        <input data-value="keys.scroll_down_fast" />
      </label>
      <label>
        Go to the Top of the Page
        <input data-value="keys.scroll_top" />
      </label>
      <label>
        Go to the Bottom of the Page
        <input data-value="keys.scroll_bottom" />
      </label>
      <label>
        Switch to Left Tab
        <input data-value="keys.change_tab_left" />
      </label>
      <label>
        Switch to Right Tab
        <input data-value="keys.change_tab_right" />
      </label>
      <label>
        Move Tab to the Left
        <input data-value="keys.move_tab_left" />
      </label>
      <label>
        Move Tab to the Right
        <input data-value="keys.move_tab_right" />
      </label>
      <label>
        Back One Page in History
        <input data-value="keys.history_back" />
      </label>
      <label>
        Forward One Page in History
        <input data-value="keys.history_forward" />
      </label>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
